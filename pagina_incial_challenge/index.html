<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../pagina_incial_challenge/img/favicon.png">
    <title>Decodificador de texto </title>
</head>
<body>
    <main id="main_decodificador">
        <section class="digite_texto">
            <textarea placeholder="Digite seu texto" name="codificar_decodificar" id="texto_inserido">
            </textarea>
            <div class="botao">            
                <button name="criptografar" id="criptografar"> Criptografar</button>
                <button name="Descriptografar" id="descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="resposta_texto">
            <div class="resultado">
                <img class="cat" width="25%" src="/pagina_incial_challenge/img/gato-rajado-com-uma-lupa-.png" alt="Um gato rajado com três patas procurando algo com uma lupa">
                <h2 class="sem_texto">Nenhuma mensagem encontrada</h2>
                <p class="sem_texto">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div id="resultado_texto"></div>
            <button id="copiar_texto" style="display: none;"> Copiar</button>
        </section>
    </main>

    <footer> 
        <div class="direitos">
            <p> <a href="https://www.linkedin.com/in/robertponathdev/">Robert Ponath</a> © Alguns direitos reservados </p>
        </div>
    </footer>
    
</body>
</html>
